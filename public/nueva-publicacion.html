<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <link href="assets/img/favicon.svg" rel="icon" type="image/x-icon" >
    <!-- Bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS propio -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet"> 
  </head>

  <body>
    <!--Barra de navegacion-->
    <header>
      <nav class="navbar sticky-top navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
          <!--Logo-->
          <a class="navbar-brand" href="#">
            <div class="group-logo-name d-flex">
              <img src="assets/img/logo.png" width="50" alt="Logo: Eclipse naranja y una P adentro">
              <h1 class="logo-name">PeluAdopta</h1>
            </div> 
          </a>
          <!-- Boton 3 rayitas que despliega -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Barra-->
          <div class="collapse navbar-collapse" id="navbar-toggler">    
            <ul class="navbar-nav d-flex justify-content-center align-items-center">       
              <li class="nav-item">
                <a href="#"><button type="button" class="btn btn-light"></a>Mi perfil</button>
              </li>
              <li class="nav-item">
                <a href="#"><button type="button" class="btn btn-light"></a>Notificaciones <span class="badge text-bg-dark">4</span></button>
              </li>
              <li class="nav-item">
                <a href="index.html"><button type="button" class="btn btn-warning">Cerrar sesión</button></a>
              </li>
            </ul>
          </div>

        </div>
      </nav>
    </header>
    
    <!--Publicacion view-->
    <section>
      <h2 class="m-3">Nueva publicación</h2>
      <form action="">
        <div class="d-flex flex-row justify-content-between">
          <div class="form-group col-md-6">
            <label for="inputTipo">Tipo</label>
            <select id="inputTipo" class="form-control-sm bg-warning">
              <option value="opcionPerro" selected>Perro</option>
              <option value="opcionGato">Gato</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="inputSexo">Sexo</label>
            <select id="inputSexo" class="form-control-sm bg-warning">
              <option value="opcionMacho" selected>Macho</option>
              <option value="opcionHembra">Hembra</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputNombre">Nombre</label>
          <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese el nombre del animal" required>
        </div>
        <div class="form-group">
          <label for="inputCiudad">Ciudad</label>
          <input type="text" class="form-control" id="inputCiudad" placeholder="Ingrese la ciudad donde se encuentra" required>
        </div>
        <div class="form-group">
          <label for="inputTamanio">Tamaño</label>
          <select id="inputTamanio" class="form-control">
            <option value="opcionAdulto" selected>Adulto</option>
            <option value="opcionBebe">Bebé</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputMedico">Antecedentes médicos</label>
          <textarea class="form-control overflow-auto" id="inputMedico" rows="2" placeholder="Ingrese aquí vacunas, cirugías, etc"></textarea>
        </div>
        <div class="form-group">
          <label for="inputDescripcion">Descripción</label>
          <textarea class="form-control overflow-auto" id="inputDescripcion" rows="2" placeholder="Ingrese aquí datos importantes sobre el animal"></textarea>
        </div>
        <!--Archivos-->
        <div class="form-group">
          <form method="#" enctype="multipart/form-data">
            <div class="form-group">
              <div class="custom-file">
                <label class="custom-file-label" for="customFile">Fotos</label>
                <input type="file" name="files[]" multiple class="custom-file-input form-control" id="customFile">
              </div>
            </div>
          </form>
        </div>
        <button id="btn-publicar" type="submit" name="subir" value="upload" class="btn btn-dark m-2">Publicar</button>
      </form>
    </section>

    <!-- Bootstrap v5.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- JS propio -->
    <script src="js/app.js"></script>
  </body>
</html>
