    <link href="assets/img/favicon.svg" rel="icon" type="image/x-icon" >
    <!-- Bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS propio -->

  <body>

    <nav class="navbar sticky-top navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <!--Logo-->
        <a class="navbar-brand" href="index.html">
          <div class="group-logo-name d-flex">
            <img src="assets/img/logo.png" width="50" alt="Logo: Eclipse naranja y una P adentro">

    <section class="ingresar-style">
      <h1>Contraseña Olvidada</h1>
      <p>Ingresa tu correo electrónico <br> y recibirás un enlace para restaurar tu contraseña.</p>
      <form action="#">
        <div class="form-group">
          <label for="inputCorreo">Correo electrónico</label>
          <input type="email" class="form-control" id="inputCorreo" aria-describedby="emailHelp" placeholder="Ingrese su correo electrónico">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-warning">Enviar enlace</button>
        </div>
      </form>
    </section>
