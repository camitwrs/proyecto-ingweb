<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>
    <link href="assets/img/favicon.svg" rel="icon" type="image/x-icon" >
      <!-- Bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS propio -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <!--Barra con logo-->
    <nav class="navbar sticky-top navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <!--Logo-->
        <a class="navbar-brand" href="index.html">
          <div class="group-logo-name d-flex">
            <img src="assets/img/logo.png" width="50" alt="Logo: Eclipse naranja y una P adentro">
            <h1 class="logo-name">PeluAdopta</h1>
          </div> 
        </a>
    </nav>
    <!--Formulario-->
    <section class="ingresar-style">
      <h1>Ingresar</h1>
      <p>Bienvenido de vuelta</p>
      <form action="">
        <div class="form-group">
          <label for="inputCorreo">Correo electrónico</label>
          <input type="email" class="form-control" id="inputCorreo" aria-describedby="emailHelp" placeholder="Ingrese su correo electrónico" required>
        </div>
        <div class="form-group">
          <label for="inputContra">Contraseña</label>
          <input type="password" class="form-control" id="inputContra" placeholder="Ingrese su contraseña" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-warning">Ingresar</button>
        </div>
        <div class="form-group">
          <button id="btn-adoptante" type="button">Adoptante(temporal)</button>
          <button id="btn-publicador"type="button">Publicador(temporal)</button>
        </div>
      </form>
      <button type="button" class="btn" id="btn-recuperar">Olvidaste tu contraseña?</button>
    </section>



    <!-- Bootstrap v5.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- JS propio -->
    <script src="js/app.js"></script>
    <script src="js/formulario.js"></script>
  </body>
</html>
